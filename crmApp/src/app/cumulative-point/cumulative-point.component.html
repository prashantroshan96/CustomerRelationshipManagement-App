
<div class="container">
    <div (customerObj) = 'random($event)'>
        <form class="form-horizontal">
            <input type = "hidden" [(ngModel)] = "cumulativepoint.id" name = "id" />
            <div class="form-group">
                <label class="control-label col-sm-2">cumulativepoint Total </label>
                <div class="col-sm-8">
                    <input type = "number" [(ngModel)] = "cumulativepoint.cumulativeTotal" name = "cumulativeTotal" class="form-control" disabled />
                </div>   
            </div>
            <div class="form-group">
              <label class="control-label col-sm-2">payment id for cumulativePoint</label>
              <div class="col-sm-8">
                  <input type = "text" [(ngModel)] = "payment.id" name = "id" class="form-control" />
              </div>   
          </div>


          <div class="form-group">
            <label class="control-label col-sm-2">customer id for cumulativePoint</label>
            <div class="col-sm-8">
                <input type = "number" [(ngModel)] = "customer.id" name = "id" class="form-control" />
            </div> 
          </div> 


          <div class="form-group">
            <div class="col-sm-offset-2 col-sm-8">
                <button (click) = "calculateCumulative(payment.id)" class = "btn btn-primary">Calucalte CumulativeTotal  as per payment Amount </button>
            </div>
        </div>



            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-8">
                    <button (click) = "addcumulativepoint()" class = "btn btn-primary">Add cumulativepoint</button>
                </div>
            </div>
        </form>
    </div>
    <div>
        <table class = "table table-striped table-bordered">
            <tr style = "background: lightblue;">
                <th> cumulativepoint ID</th>
                <th>cumulativepoint Total</th>
                <th>payment id for cumulativePoint</th>       
                <th>customer id for cumulativePoint</th>       
                <th>Action</th>

          
            </tr>
            <tr *ngFor = "let cumulativepoint of cumulativepoints">
                <td>{{cumulativepoint.id}}</td>
                <td>{{cumulativepoint.cumulativeTotal}}</td>
                <td>{{cumulativepoint.payment.id}}</td>
                <td>{{cumulativepoint.customer.id}}</td>

                <td>
                    <button (click) = "getcumulativepoint(cumulativepoint.id)" class="btn btn-default btn-sm"><span class="glyphicon glyphicon-edit"></span>Update</button>     
                    &nbsp;|&nbsp;
                    <!-- <button (click) = "deletecumulativepoint(cumulativepoint.id)" class="btn btn-default btn-sm"><span class="glyphicon glyphicon-trash"></span>Delete</button> -->
                </td>
            </tr>
            <tr *ngIf = "cumulativepoints && cumulativepoints.length == 0">
                <td colspan = "4">No records found!</td>
            </tr>
        </table>
    </div>
  </div>
