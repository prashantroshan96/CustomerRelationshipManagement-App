<div class="container">
    <div (customerObj)='random($event)'>
        <form class="form-horizontal">
            <input type="hidden" [(ngModel)]="bill.id" name="id" />
            <div class="form-group">
                <label class="control-label col-sm-2">Customer id For Bill </label>
                <div class="col-sm-8">
                    <input type="text" [(ngModel)]="customer.id" name="id" class="form-control" />
                </div>
            </div>

            <div class="form-group">
                <label class="control-label col-sm-2">Bill Amount </label>
                <div class="col-sm-8">
                    <input type="text" [(ngModel)]="bill.billAmount" name="billAmount" class="form-control" disabled />
                </div>
            </div>

            <div class="form-group">
                <label class="control-label col-sm-2">Bill Date </label>
                <div class="col-sm-8">
                    <input type="date" [(ngModel)]="bill.billDate" name="billDate" class="form-control" />
                </div>
            </div>


            <div class="form-group">
                <label class="control-label col-sm-2">Product id for bill </label>
                <div class="col-sm-8">
                    <input type="text" [(ngModel)]="product.id" name="id" class="form-control" />
                </div>
            </div>


            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-8">
                    <button (click)="addbill()" class="btn btn-primary">Add Bill</button>
                </div>
            </div>
            <button (click)="calculateBill(product.id)" class="btn btn-primary">Calucalte Bill as per Product
                Quantity</button>



        </form>
    </div>
    <div>
        <table class="table table-striped table-bordered">
            <tr style="background: lightblue;">
                <th> Bill ID</th>
                <th>Bill Amount</th>
                <th>Bill Date</th>

                <th>Customer Id</th>
                <th>product ID</th>
                <th>Action</th>



            </tr>
            <tr *ngFor="let bill of bills">
                <td>{{bill.id}}</td>
                <td>{{bill.billAmount}}</td>
                <td>{{bill.billDate}}</td>

                <td>{{bill.customer.id}}</td>
                <td>{{bill.product.id}}</td>




                <td>
                    <button (click)="getbill(bill.id)" class="btn btn-default btn-sm"><span
                            class="glyphicon glyphicon-edit"></span>Update</button>
                    &nbsp;|&nbsp;
                    <!-- <button (click) = "deletebill(bill.id)" class="btn btn-default btn-sm"><span class="glyphicon glyphicon-trash"></span>Delete</button> -->
                </td>
            </tr>
            <tr *ngIf="bills && bills.length == 0">
                <td colspan="4">No records found!</td>
            </tr>
        </table>
    </div>
</div>
