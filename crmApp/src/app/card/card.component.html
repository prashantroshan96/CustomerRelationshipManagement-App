
<div class="container">
    <div (customerObj) = 'random($event)'>
        <form class="form-horizontal">
            <input type = "hidden" [(ngModel)] = "card.id" name = "id" />
         
            <div class="form-group">
              <label class="control-label col-sm-2">Card Type</label>
              <div class="col-sm-8">
                  <input type = "text" [(ngModel)] = "card.cardType" name = "cardType" class="form-control" disabled />
              </div>   
          </div>


    


        <!-- <div class="form-group">
            <label class="control-label col-sm-2">cumulativePoint Id for card</label>
            <div class="col-sm-8">
                <input type = "text" [(ngModel)] = "cumulativePoint.id" name = "id" class="form-control" />
            </div>   
        </div>   -->

        <div class="form-group">
            <label class="control-label col-sm-2">customer Id for Card</label>
            <div class="col-sm-8">
                <input type = "text" [(ngModel)] = "customer.id" name = "id" class="form-control" />
            </div>   
        </div>  
  
            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-8">
                    <button (click) = "addcard()" class = "btn btn-primary">Add Card</button>
                </div>
            </div>

            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-8">
                    <button (click) = "updatecard()" class = "btn btn-primary">update Card</button>
                </div>
            </div>

        </form>
    </div>


<!-- 
    <ul>
        <li type="hidden" *ngFor="let cumulativepoint of cumulativepoints"> 
            sum +=  {{ cumulativepoint.cumulativeTotal }}
        </li>
       </ul> -->

    <!-- {{sum}} -->
      

    




    <div>
        <table class = "table table-striped table-bordered">
            <tr style = "background: lightblue;">
                <th> Card ID</th>
                <th>Card Type</th>       
                  
                <th>Customer Id for Card</th>       
                <th>Action</th>

          
            </tr>
            <tr *ngFor = "let card of cards">
                <td>{{card.id}}</td>
                
                <td>{{card.cardType}}</td>
             
                <!-- <td>{{card.cumulativePoint.id}}</td> -->

                <td>{{card.customer.id}}</td>

  
                <td>
                    <button (click) = "getcard(card.id)" class="btn btn-default btn-sm"><span class="glyphicon glyphicon-edit"></span>Update</button>     
                    <!-- &nbsp;|&nbsp; -->
                    <!-- <button (click) = "deletecard(card.id)" class="btn btn-default btn-sm"><span class="glyphicon glyphicon-trash"></span>Delete</button> -->
                </td>
            </tr>
            <tr *ngIf = "cards && cards.length == 0">
                <td colspan = "4">No records found!</td>
            </tr>
        </table>
    </div>
  </div>
