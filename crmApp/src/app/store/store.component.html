


<div class="container">
  <div (customerObj) = 'random($event)'>
      <form class="form-horizontal">
          <input type = "hidden" [(ngModel)] = "store.id" name = "id" />
          <div class="form-group">
              <label class="control-label col-sm-2"> Store Name </label>
              <div class="col-sm-8">
                  <input type = "text" [(ngModel)] = "store.storeName" name = "storeName" class="form-control" />
              </div>   
          </div>

          <div class="form-group">
              <label class="control-label col-sm-2">Store Country</label>
              <div class="col-sm-8">
                  <input type = "text" [(ngModel)] = "store.storeCountry" name = "storeCountry" class="form-control" />
              </div>   
          </div>


          <div class="form-group">
            <label class="control-label col-sm-2">Store City </label>
            <div class="col-sm-8">
                <input type = "text" [(ngModel)] = "store.storeCity" name = "storeCity" class="form-control" />
            </div>   
        </div>

        <div class="form-group">
          <label class="control-label col-sm-2">Store Pincode </label>
          <div class="col-sm-8">
              <input type = "number" [(ngModel)] = "store.storePinCode" name = "storePinCode" class="form-control" />
          </div>   
      </div>

      


          <div class="form-group">
              <div class="col-sm-offset-2 col-sm-8">
                  <button (click) = "addstore()" class = "btn btn-primary">Add store</button>
              </div>
          </div>
      </form>
  </div>
  <div>
      <table class = "table table-striped table-bordered">
          <tr style = "background: lightblue;">
            <th>storeId</th>
            <th>storeName</th>
            <th>storeCountry</th>
            <th>storeCity</th>
            <th>storePinCode</th>
            <th>Action</th>

              
              
          </tr>
          <tr *ngFor = "let store of stores">
            
            <td>{{store.id}}</td>
            <td>{{store.storeName}}</td>
            <td>{{store.storeCountry}}</td>
            <td>{{store.storeCity}}</td>
            <td>{{store.storePinCode}}</td>

             


              <td>
                  <button (click) = "getstore(store.id)" class="btn btn-default btn-sm"><span class="glyphicon glyphicon-edit"></span>Update</button>     
                  &nbsp;|&nbsp;
              </td>
          </tr>
          <tr *ngIf = "stores && stores.length == 0">
              <td colspan = "4">No records found!</td>
          </tr>
      </table>
  </div>
</div>
