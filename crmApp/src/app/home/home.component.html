<div class="container">

    <!-- <button (click) = "newCustomer()" class="btn btn-default btn-sm"><span class="glyphicon glyphicon-trash"></span>New Purchase</button> -->

    <h3> search form </h3>

    <input type="text" [(ngModel)]="search">
    
    <h3> Customer  List</h3> 

    <table  class = "table table-striped table-bordered">
    <tr style = "background: lightblue;">
        <th>ID</th>
        <th>Name</th>
        <th>Gift Voucher</th>
        <th>Mobile</th>
        <th>Countary</th>
        <th>City</th>
        <th>PinCode</th>
        <th>ACTION</th>
        

    </tr>
    <tr *ngFor = "let customer of customers | filter : search ">
        <td>{{customer.id}}</td>
        <td>{{customer.custName}}</td>
        <td>{{customer.giftVoucher}}</td>
        <td>{{customer.custMob}}</td>
        <td>{{customer.custCountary}}</td>
        <td>{{customer.custcity}}</td>
        <td>{{customer.custpincode}}</td>
       


        <td>
            <button (click) = "updatecustomer()" class="btn btn-default btn-sm"><span class="glyphicon glyphicon-edit"></span>Update</button>     
            &nbsp;|&nbsp;
            <button (click) = "newPurchase()" class="btn btn-default btn-sm"><span class="glyphicon glyphicon-trash"></span>New Purchase</button>
        </td>
    </tr>
    <tr *ngIf = "customers && customers.length == 0">
        <td colspan = "4">No records found!</td>
    </tr>
</table>
</div>
