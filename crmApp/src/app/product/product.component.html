<div class="container" >
    <div (bookObj) = 'random($event)'>
        <form class="form-horizontal" >
            <input type = "hidden" [(ngModel)] = "product.id" name = "id" />
            <div class="form-group">
                <label class="control-label col-sm-2">Product type</label>
                <div class="col-sm-8">
                    <input type = "text" [(ngModel)] = "product.producttype" name = "producttype" class="form-control" />
                </div>   
            </div>
            <div class="form-group">
                <label class="control-label col-sm-2">Product Quantity</label>
                <div class="col-sm-8">
                    <input type = "text" [(ngModel)] = "product.productQuantity" name = "productQuantity" class="form-control" />
                </div>   
            </div>



            <div class="form-group">
                <label class="control-label col-sm-2">Product MRP</label>
                <div class="col-sm-8">
                    <input type = "text" [(ngModel)] = "product.productMRP" name = "productMRP" class="form-control" />
                </div>   
            </div>



            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-8">
                    <button (click) = "addproduct()" class = "btn btn-primary">Add Product</button>
                </div>
            </div>
        </form>
    </div>
    <div>



        <table class = "table table-striped table-bordered">
            <tr style = "background: lightblue;">
                <th>ID</th>
                <th>Type</th>
                <th>Quantity</th>
                <th>MRP</th>
            </tr>
            <tr *ngFor = "let product of products">
                <td>{{product.id}}</td>
                <td>{{product.producttype}}</td>
                <td>{{product.productQuantity}}</td>
                <td>{{product.productMRP}}</td>

                <td>
                    <button (click) = "getproduct(product.id)" class="btn btn-default btn-sm"><span class="glyphicon glyphicon-edit"></span>Update</button>     
                    &nbsp;|&nbsp;
                    <button (click) = "deleteproduct(product.id)" class="btn btn-default btn-sm"><span class="glyphicon glyphicon-trash"></span>Delete</button>
                </td>
            </tr>
            <tr *ngIf = "products && products.length == 0">
                <td colspan = "4">No records found!</td>
            </tr>
        </table>
    </div>
</div>
